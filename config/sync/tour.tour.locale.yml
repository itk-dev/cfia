langcode: da
status: true
dependencies:
  module:
    - locale
_core:
  default_config_hash: Kcx1PIw-KgGbTo5_tOkbI6TWJiP_0Sr7t5T9SuMV2hA
id: locale
label: Oversættelse
module: locale
routes:
  -
    route_name: locale.translate_page
tips:
  locale-overview:
    id: locale-overview
    plugin: text
    label: 'Oversættelse af brugergrænseflade'
    weight: 1
    body: 'Denne side giver dig mulighed at oversætte brugerfladen eller ændre eksisterende oversættelser. Hvis du har installeret dit websted oprindeligt på engelsk, skal du først tilføje et andet sprog på <a href="[site:url]admin/config/regional/language">sprog side</a>.'
  locale-language:
    id: locale-language
    plugin: text
    label: 'Sprog til oversættelse'
    weight: 2
    selector: '#edit-langcode'
    body: 'Vælg det sprog, som du ønsker at oversætte.'
  locale-search:
    id: locale-search
    plugin: text
    label: Søg
    weight: 3
    selector: '#edit-string'
    body: 'Indtast det specifikke ord eller den specifikke sætning, som du ønsker at oversætte. Du kan også nøjes med at skrive en del af et ord.'
  locale-filter:
    id: locale-filter
    plugin: text
    label: 'Filtrér søgningen'
    weight: 4
    selector: '#edit-translation'
    body: 'Du kan søge efter ikke-oversatte strenge, hvis du ønsker at oversætte noget, som ikke er oversat endnu.'
  locale-submit:
    id: locale-submit
    plugin: text
    label: 'Anvend dine søgekriterier'
    weight: 5
    selector: '#edit-submit'
    body: 'Klik på <em>Filtrér</em>-knappen for at anvende dine søgekriterier.'
  locale-translate:
    id: locale-translate
    plugin: text
    label: Oversæt
    weight: 6
    selector: .js-form-type-textarea
    body: 'Du kan skrive din egen oversættelse i tekstfelterne i højre spalte. Prøv at finde ud af i hvilken kontekst teksten vil blive brugt for at sikre at den bliver oversat korrekt.'
  locale-validate:
    id: locale-validate
    plugin: text
    label: 'Kontrollér oversættelsen'
    weight: 7
    selector: '#edit-submit--2'
    body: 'Når du er færdig med dine oversættelser skal du klikke på knappen <em>Gem oversættelser</em>. Du skal gemme dine oversættelser før du skifter side eller laver en ny søgning.'
  locale-continue:
    id: locale-continue
    plugin: text
    label: 'Fortsætter på'
    weight: 8
    body: 'De oversættelser, du har lavet her vil blive brugt på dit websteds brugergrænseflade. Hvis du ønsker at bruge dem på et andet websted eller ændre dem på et ekstern oversættelse program, kan du <a href="[site:url]admin/config/regional/translate/export">eksportere dem</a> til en PO-fil og <a href="[site:url]admin/config/regional/translate/import">importere dem</a> senere.'
